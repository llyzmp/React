<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <!-- React的核心库,与宿主环境无关  -->
  <script crossorigin src="https://unpkg.com/react@17.0.1/umd/react.development.js"></script>
  <!-- 依赖核心库,将核心的功能与页面结合 -->
  <script crossorigin src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.development.js"></script>
  <!-- 编译JSX -->
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

  <script type="text/babel">
    var h1 = <h1 title="第一个React元素">Hello World <span>一个span元素</span></h1>;
    ReactDOM.render(h1, document.getElementById('root'));

  </script>
</body>
</html>
